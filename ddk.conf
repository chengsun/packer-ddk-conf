{
    "builders": [{
        "type": "xenserver",
        "username": "{{env `HOST_USERNAME`}}",
        "password": "{{env `HOST_PASSWORD`}}",
        "host_ip": "{{env `HOST_IP`}}",
        "instance_name": "XenServer DDK demo",
        "instance_memory": "512000000",
        "root_disk_size": "3000000000",
        "install_timeout": "900s",
        "iso_name": "CentOS-7.0-1406-x86_64-Minimal.iso",
        "http_directory": "http",
        "http_port_min": "80",
        "http_port_max": "80",
        "ssh_username": "root",
        "ssh_password": "vmpassword",
        "boot_command": 
            [
                "<tab><wait>",
                " ks=http://{{env `LOCAL_HOSTNAME`}}:{{HTTPPort}}/ddk.ks<enter>"
            ],
		"keep_instance": "on_success"
    }],
	"provisioners": [{
		"type": "file",
		"source": "rpms",
		"destination": "/tmp"
	}, {
		"type": "shell",
		"inline": [ "yum -y install /tmp/rpms/*.rpm" ]
	}]
}
